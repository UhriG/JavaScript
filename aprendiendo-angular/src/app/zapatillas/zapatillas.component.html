<h3>{{ titulo }}</h3>
<p>Encuentra las mejores marcas</p>

<ul>
  <li *ngFor="let marca of marcas">{{ marca }}</li>
</ul>

<hr />
<p>Zapatillas disponibles:</p>
<ul>
  <li *ngFor="let zapatilla of zapatillas">
    <span
      [ngStyle]="{
        'text-decoration': !zapatilla.stock ? 'line-through' : 'none'
      }"
    >
      {{ zapatilla.nombre }} - <strong>${{ zapatilla.precio }}</strong></span
    >
    <span
      *ngIf="zapatilla.precio <= 3900"
      [style.color]="zapatilla.precio <= 3900 ? 'green' : 'transparent'"
    >
      - Â¡En oferta!</span
    >
  </li>
</ul>
