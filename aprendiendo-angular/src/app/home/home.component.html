<h2>Página principal</h2>

<div
  class=""
  *ngIf="identificado; then siIdentificado; else noIdentificado"
></div>

<ng-template #siIdentificado>
  <h3>Bienvenido, te has logueado correctamente</h3>
  <button (click)="unsetIdentificado()">Desloguearse</button>
</ng-template>

<ng-template #noIdentificado>
  <p>No estás identificado, pulsa este botón para identificarte</p>
  <button (click)="setIdentificado()">Identificate</button>
</ng-template>
