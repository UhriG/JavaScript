<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Eventos jQuery</title>
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/02-eventos.js"></script>
		<style>
			#caja {
				width: 250px;
				height: 250px;
				padding: 10px;
				background-color: coral;
			}
			input {
				padding: 10px;
				width: 250px;
				font-size: 20px;
			}
			#datos {
				border: 4px solid black;
				padding: 10px;
				width: 250px;
				height: auto;
				margin-top: 10px;
				display: none;
			}

			#sigueme {
				width: 25px;
				height: 25px;
				position: absolute;
				background-color: brown;
				opacity: 0.5;
				border: 2px solid black;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<h1>Eventos jQuery</h1>
		<div id="sigueme"></div>
		<div id="caja">Soy una caja</div>
		<hr />
		<form>
			<input type="text" name="nombre" id="nombre" />
		</form>
		<div id="datos"></div>
	</body>
</html>
