<div class="container">
  <h2>Proyectos</h2>
  <ul>
    <li *ngFor="let project of projects" class="project">
      <a href="" [routerLink]="['/proyecto', project._id]">
        <div class="image">
          <img
            src="{{ url + 'get-image/' + project.image }}"
            *ngIf="project.image"
            alt=""
          />
        </div>
        <h4>
          {{ project.name }}
        </h4>
        <p>{{ project.category }}</p>
      </a>
    </li>
  </ul>
</div>
