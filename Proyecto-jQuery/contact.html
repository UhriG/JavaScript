<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Proyecto: Javascript jQuery</title>
		<!-- CSS -->
		<link rel="stylesheet" href="assets/js/jquery-ui/jquery-ui.min.css" />
		<link
			rel="stylesheet"
			href="assets/js/jquery-ui/jquery-ui.structure.min.css"
		/>
		<link
			rel="stylesheet"
			href="assets/js/jquery-ui/jquery-ui.theme.min.css"
		/>

		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="assets/css/green.css" id="template" />
		<!-- Javascript -->
		<script src="assets/js/jquery-3.6.0.min.js"></script>
		<script src="assets/js/jquery-ui/jquery-ui.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
		<script src="assets/js/scripts.js"></script>
	</head>
	<body>
		<div id="themeSwitch">
			<div id="toRed" class="btnTheme"></div>
			<div id="toGreen" class="btnTheme"></div>
			<div id="toBlue" class="btnTheme"></div>
		</div>
		<main id="main">
			<!-- Inicio header -->
			<header>
				<div id="logo"><h1>Proyecto JS</h1></div>
				<div class="clearfix"></div>
				<nav id="menu">
					<ul>
						<li><a href="index.html">Inicio</a></li>
						<li><a href="about.html">Sobre mi</a></li>
						<li><a href="reloj.html">Reloj</a></li>
						<li><a href="contact.html">Contacto</a></li>
					</ul>
				</nav>
			</header>
			<!-- Fin header -->

			<!-- Inicio contenido -->
			<section id="content">
				<div id="contacto">
					<h2>Contacto</h2>
					<!-- Formulario de contacto con form-validate -->
					<form action="" id="contactForm" method="POST">
						<label for="name">Nombre</label>
						<input type="text" name="name" id="" required />
						<label for="surname">Apellido</label>
						<input type="text" name="surname" id="" required />
						<label for="email">Email</label>
						<input type="email" name="email" id="" required />
						<label for="sex">Género</label>
						<select name="sex" id="" required>
							<option value="man">Hombre</option>
							<option value="woman">Mujer</option>
						</select>
						<label for="date">Fecha de nacimiento</label>
						<input type="text" name="date" id="" required />
						<label for="age">Edad</label>
						<input type="number" name="age" id="" required />
						<input type="submit" value="Enviar" />
					</form>
				</div>

				<!-- Inicio sidebar -->
				<aside id="sidebar">
					<div id="about">
						<h4><span>¿Quien soy?</span></h4>
						<img src="assets/img/caracol.jpg" alt="" />
						<p>
							Lorem ipsum dolor sit amet consectetur adipisicing
							elit. Quaerat necessitatibus doloribus provident
							eligendi, praesentium molestias.
						</p>
					</div>
					<div id="login">
						<h4><span>Identificate</span></h4>
						<form action="" method="POST" id="loginForm">
							<label for="name">Nombre:</label>
							<input type="text" name="name" id="formName" />
							<label for="email">Email:</label>
							<input type="email" name="email" id="email" />
							<label for="password">Password:</label>
							<input
								type="password"
								name="password"
								id="password"
							/>
							<input type="submit" value="Entrar" />
						</form>
					</div>
					<button id="cerrarSesion">Cerrar sesión</button>
				</aside>
				<!-- Fin sidebar -->
				<div class="clearfix"></div>
			</section>
			<!-- Fin contenido -->
		</main>
		<!-- Fin main -->
		<footer>
			Cristian Uhrig &copy; 2021
			<a href="#" class="goUp">Ir arriba &uArr;</a>
		</footer>
	</body>
</html>
