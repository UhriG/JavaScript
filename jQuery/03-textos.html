<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Textos jQuery</title>
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/03-textos.js"></script>
	</head>
	<body>
		<h1>Textos en jQuery</h1>
		<h3>Añadir nuevos enlaces</h3>
		<form id="addLink">
			<input type="text" id="link" placeholder="Ingresa el enlace" />
			<input
				type="button"
				value="Añadir enlace"
				id="addBtn"
				disabled="disabled"
			/>
		</form>
		<ul>
			<li><a href="https://google.com"></a></li>
			<li><a href="https://facebook.com"></a></li>
			<li><a href="https://twitter.com"></a></li>
			<li><a href="https://youtube.com"></a></li>
		</ul>
	</body>
</html>
